<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fotos.css">
</head>
<body>
    <div class="conteiner">
        <h1>FELIZ 6 ANOS DE NAMORO MEU BEM</h1>
        <div class="carousel">
            <div class="slides">
                <img src="assets/IMG-20241018-WA0036.jpg" alt="Foto 1">
                <img src="assets/IMG-20241018-WA0037.jpg" alt="Foto 2">
                <img src="assets/IMG-20241018-WA0038.jpg" alt="Foto 3">
                <img src="assets/IMG-20241018-WA0039.jpg" alt="Foto 4">
            </div>
        </div>
    </div>
    <script>
        const slides = document.querySelector('.slides');
        const totalSlides = slides.children.length;
        let index = 0;
    
        function showNextSlide() {
          index = (index + 1) % totalSlides; // Rotação contínua
          slides.style.transform = `translateX(${-index * 100}%)`; // Move para o próximo slide
        }
    
        setInterval(showNextSlide, 3000); // Muda a cada 3 segundos
      </script>      
</body>
</html>
